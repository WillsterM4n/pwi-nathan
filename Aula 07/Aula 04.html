<!DOCTYPE html>
<html>
    <head>
        <title>Aula de formularios</title>
        <link
            rel="stylesheet"
            href="./css/estilos.css"
        >
    </head>

    <body style="background-color: blueviolet;">
        <h1>FORMULARIOOOO</h1>

        <form>
            <label for="PrimeiroNome" >Nome</label>
            <input
            type="text"
            id="PrimeiroNome"
            name="PrimeiroNome"
            placeholder="Insira seu nome aqui."
            >
<br>
<br>
            <label for="SegundoNome" class="as">Nome 2</label>
            <input
            type="button"
            id="SegundoNome"
            name="SegundoNome"
            value="Submit">
        </form>
    </body>
</html>
