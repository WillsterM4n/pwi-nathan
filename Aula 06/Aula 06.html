<!DOCTYPE html>
<html>
    <head>
        <title>Pagina com JavaScript</title>
        <link
            rel="stylesheet"
            href="./css/style.css"
        >

    </head>
    <body>
        <h2>Meu primeiro JavaScript</h2>

        <button
            type="button"
            class="botao1"
            onclick="document.getElementById('teste').innerHTML = Date()">
            Clique aqui para aparecer a data
        </button>

        <button
            type="button"
            class="botao2"
            onclick="document.getElementById('teste2').innerHTML = 'ai q delicia'">
            Clique aqui pai
        </button>

        <p id="teste">Sua data ira aparecer aqui.</p>
        <p id="teste2">O resultado do outro botao aqui.</p>
    </body>
</html>
