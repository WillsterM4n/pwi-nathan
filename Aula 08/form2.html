<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="./css/style.css">

        <title>Aula 08</title>

    </head>

    <body>
        <h1>
            Radio buttons</h1>

        <p>Escolha sua linguagem web favorita:</p>

        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br>
            <button type="submit">CHUPA MEU PENIS</button>
                
        </form>

        <br>
        <h1>Escolha quais veiculos voce possui.</h1>
        

        <form>
            <input type="checkbox" id="check1" name="vehicle1" value="bike">
            <label for="check1">I have a bike</label>
            <br>
            <input type="checkbox" id="check2" name="vehicle2" value="Car">
            <label for="check2">I have a Car</label>
            <br>
            <input type="checkbox" id="check3" name="vehicle3" value="Motorcycle">
            <label for="check3">I have a Motorcycle</label>
            <br>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
